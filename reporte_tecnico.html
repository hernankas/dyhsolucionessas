<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Técnico - D&H Soluciones SAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #004d99;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Generar Reporte Técnico</h2>
        <form id="reporteForm">
            <label for="nombre">Nombre del Técnico:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="cliente">Nombre del Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
            
            <label for="descripcion">Descripción del Problema:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            
            <label for="solucion">Solución Aplicada:</label>
            <textarea id="solucion" name="solucion" rows="4" required></textarea>
            
            <button type="button" onclick="generarPDF()">Generar PDF</button>
        </form>
    </div>
    <script>
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const nombre = document.getElementById("nombre").value;
            const cliente = document.getElementById("cliente").value;
            const descripcion = document.getElementById("descripcion").value;
            const solucion = document.getElementById("solucion").value;

            // Estilo general
            doc.setFont("helvetica", "bold");
            doc.setFontSize(20);
            doc.setTextColor(0, 77, 153);
            doc.text("D&H Soluciones SAS", 10, 20);

            // Encabezado
            doc.setFontSize(16);
            doc.setTextColor(40);
            doc.text("Reporte Técnico 
                     D&HSOLUCIONES", 10, 30);

            // Subtítulos
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.setTextColor(0, 0, 0);

            // Información del técnico
            doc.text("Nombre del Técnico:", 10, 40);
            doc.setFont("helvetica", "bold");
            doc.text(nombre, 60, 40);

            // Información del cliente
            doc.setFont("helvetica", "normal");
            doc.text("Nombre del Cliente:", 10, 50);
            doc.setFont("helvetica", "bold");
            doc.text(cliente, 60, 50);

            // Descripción del problema
            doc.setFont("helvetica", "normal");
            doc.text("Descripción del Problema:", 10, 60);
            doc.setFont("helvetica", "bold");
            doc.text(descripcion, 10, 70, { maxWidth: 180 });

            // Solución aplicada
            doc.setFont("helvetica", "normal");
            doc.text("Solución Aplicada:", 10, 90);
            doc.setFont("helvetica", "bold");
            doc.text(solucion, 10, 100, { maxWidth: 180 });

            // Pie de página
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.setTextColor(150);
            doc.text("Este reporte fue generado el " + new Date().toLocaleDateString(), 10, 280);

            // Guardar el PDF
            doc.save("reporte_tecnico.pdf");
        }
    </script>
</body>
</html>
