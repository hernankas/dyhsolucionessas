<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Técnico - D&H Soluciones SAS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #004d99;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Generar Reporte Técnico</h2>
        <form id="reporteForm">
            <label for="nombre">Nombre del Técnico:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="cliente">Nombre del Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
            
            <label for="descripcion">Descripción del Problema:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            
            <label for="solucion">Solución Aplicada:</label>
            <textarea id="solucion" name="solucion" rows="4" required></textarea>
            
            <button type="button" onclick="generarPDF()">Generar PDF</button>
        </form>
    </div>
    <script>
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const nombre = document.getElementById("nombre").value;
            const cliente = document.getElementById("cliente").value;
            const descripcion = document.getElementById("descripcion").value;
            const solucion = document.getElementById("solucion").value;

            // Encabezado del PDF
            doc.setFontSize(16);
            doc.text("D&H Soluciones SAS", 10, 10);
            doc.setFontSize(12);
            doc.text("Reporte Técnico", 10, 20);
            doc.line(10, 25, 200, 25); // Línea horizontal para separar

            // Sección de datos
            doc.setFontSize(12);
            doc.text("Nombre del Técnico:", 10, 35);
            doc.text(nombre, 60, 35);
            doc.text("Nombre del Cliente:", 10, 45);
            doc.text(cliente, 60, 45);

            // Sección de Descripción del Problema
            doc.setFontSize(12);
            doc.text("Descripción del Problema:", 10, 55);
            doc.setFont("helvetica", "normal");
            doc.text(descripcion, 10, 65, { maxWidth: 190 });

            // Sección de Solución Aplicada
            doc.setFontSize(12);
            doc.text("Solución Aplicada:", 10, 85);
            doc.setFont("helvetica", "normal");
            doc.text(solucion, 10, 95, { maxWidth: 190 });

            // Tabla para presentar la información
            doc.autoTable({
                head: [['Item', 'Detalles']],
                body: [
                    ['Técnico', nombre],
                    ['Cliente', cliente],
                    ['Problema', descripcion],
                    ['Solución', solucion]
                ],
                startY: 110,
                theme: 'grid',
                styles: { cellPadding: 2, fontSize: 10 },
                headStyles: { fillColor: [0, 77, 153] },
                margin: { top: 10 }
            });

            // Pie de página
            const fecha = new Date().toLocaleDateString();
            doc.setFontSize(10);
            doc.text("Generado el: " + fecha, 10, doc.internal.pageSize.height - 10);

            // Guardar el PDF
            doc.save("reporte_tecnico.pdf");
        }
    </script>
</body>
</html>
