<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Técnico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #004d99;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="generar_pdf.php" method="post">
        <h2>Reporte Técnico</h2>
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="equipo">Tipo de Equipo:</label>
        <input type="text" id="equipo" name="equipo" required>

        <label for="descripcion">Descripción del Problema:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="solucion">Solución Realizada:</label>
        <textarea id="solucion" name="solucion" rows="4" required></textarea>

        <label for="firma">Firma del Técnico:</label>
        <input type="text" id="firma" name="firma" required>

        <button type="submit">Generar PDF</button>
    </form>
</body>
</html>
