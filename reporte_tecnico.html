<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Técnico</title>
    <style>
        /* Estilos del formulario */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 30% 1fr; /* Ajuste para reducir la distancia */
            gap: 10px;  /* Mantener un espacio pequeño entre los campos */
        }
        h2 {
            grid-column: span 2;
            text-align: center;
            color: #004d99;
            margin-bottom: 0;  /* Sin margen para pegar el cuadro */
            font-size: 24px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px; 
            display: flex;
            align-items: center;
        }
        input, textarea, select {
            width: 100%;
            padding: 5px;  
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #f0f0f0;
            margin-bottom: 5px; 
        }
        textarea {
            grid-column: span 2;
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            grid-column: span 2;
        }
        #signature-pad {
            border: 1px solid #ccc;
            border-radius: 5px;
            grid-column: span 2;
            width: 100%;
            height: 150px;
            background-color: #fff;
        }
        #clear-signature {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <!-- Importar las bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- Contenedor del formulario -->
    <div class="container" id="formulario">
        <h2>Reporte Técnico</h2>
        
        <label for="orden">Número de Orden:</label>
        <input type="text" id="orden" name="orden" value="N/A">
        
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" name="cliente" value="N/A">
        
        <label for="tipoServicio">Tipo de Servicio:</label>
        <input type="text" id="tipoServicio" name="tipoServicio" value="Correctivo">
        
        <label for="equipo">Descripción del Equipo:</label>
        <input type="text" id="equipo" name="equipo" value="N/A">
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="N/A">
        
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="N/A">
        
        <label for="serie">Serie:</label>
        <input type="text" id="serie" name="serie" value="N/A">
        
        <label for="voltajeV1">Voltaje V1:</label>
        <input type="text" id="voltajeV1" name="voltajeV1" value="N/A">
        
        <label for="amperajeL1">Amperaje L1:</label>
        <input type="text" id="amperajeL1" name="amperajeL1" value="N/A">
        
        <label for="actividades">Descripción de Actividades Realizadas:</label>
        <textarea id="actividades" name="actividades">N/A</textarea>
        
        <label for="fecha">Fecha del Reporte:</label>
        <input type="text" id="fecha" name="fecha" value="N/A">
        
        <!-- Firma del cliente -->
        <label for="signature-pad">Firma del Cliente:</label>
        <canvas id="signature-pad"></canvas>
        <button type="button" id="clear-signature">Limpiar Firma</button>

        <!-- Botón para generar PDF -->
        <button onclick="generarPDF()">Generar PDF</button>
    </div>

    <script>
        // Inicializar firma
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        document.getElementById('clear-signature').addEventListener('click', function () {
            signaturePad.clear();
        });

        function generarPDF() {
            const { jsPDF } = window.jspdf;

            // Crear nuevo PDF
            const pdf = new jsPDF();

            // Encabezado de la empresa
            pdf.setFontSize(18);
            pdf.text("Nombre de la Empresa", 10, 10);
            pdf.setFontSize(12);
            pdf.text("Dirección de la Empresa", 10, 17);
            pdf.text("Teléfono: (XXX) XXX-XXXX", 10, 24);
            pdf.text("Email: contacto@empresa.com", 10, 31);

            // Captura la pantalla del formulario como imagen
            html2canvas(document.querySelector("#formulario")).then(canvas => {
                const imgData = canvas.toDataURL('image/png'); 
                
                // Ajuste para que el reporte esté pegado al encabezado
                const startY = 32; // Ajustado para que el reporte esté más cerca
                pdf.addImage(imgData, 'PNG', 0, startY, 210, 0); // Anchura del PDF ajustada
                
                // Añadir la firma si existe
                if (!signaturePad.isEmpty()) {
                    const signatureImage = signaturePad.toDataURL();
                    pdf.addImage(signatureImage, 'PNG', 15, canvas.height + startY + 10, 50, 25); 
                }

                pdf.save("reporte_tecnico.pdf"); // Guardar el PDF
            });
        }
    </script>
</body>
</html>
