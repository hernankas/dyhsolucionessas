<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Técnico - D&H Soluciones SAS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #004d99;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #signature-pad {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 150px;
        }
        #clear-signature {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Generar Reporte Técnico</h2>
        <form id="reporteForm">
            <label for="consecutivo">Reporte Número:</label>
            <input type="text" id="consecutivo" name="consecutivo" readonly>

            <label for="cliente">Nombre del Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="tipoServicio">Tipo de Servicio:</label>
            <select id="tipoServicio" name="tipoServicio" required>
                <option value="preventivo">Mantenimiento Preventivo</option>
                <option value="correctivo">Mantenimiento Correctivo</option>
                <option value="revision">Revisión</option>
            </select>

            <label for="descripcion">Descripción del Problema:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="solucion">Solución Aplicada:</label>
            <textarea id="solucion" name="solucion" rows="4" required></textarea>

            <label for="fecha">Fecha del Reporte:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="firma">Firma del Cliente:</label>
            <canvas id="signature-pad"></canvas>
            <button type="button" id="clear-signature">Limpiar Firma</button>

            <label for="nombre">Nombre del Técnico:</label>
            <input type="text" id="nombre" name="nombre" required>

            <button type="button" onclick="generarPDF()">Generar PDF</button>
        </form>
    </div>

    <script>
        // Inicializar la firma
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        // Limpiar la firma
        document.getElementById('clear-signature').addEventListener('click', function () {
            signaturePad.clear();
        });

        // Función para obtener el número de reporte
        async function obtenerConsecutivo() {
            return new Promise((resolve) => {
                let consecutivo = localStorage.getItem('consecutivo');
                if (!consecutivo) {
                    consecutivo = 1;
                } else {
                    consecutivo = parseInt(consecutivo) + 1;
                }
                localStorage.setItem('consecutivo', consecutivo);
                resolve(consecutivo);
            });
        }

        async function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Obtener los valores del formulario
            const nombre = document.getElementById("nombre").value;
            const cliente = document.getElementById("cliente").value;
            const tipoServicio = document.getElementById("tipoServicio").value;
            const descripcion = document.getElementById("descripcion").value;
            const solucion = document.getElementById("solucion").value;
            const fechaReporte = document.getElementById("fecha").value;

            // Obtener el número de reporte desde la simulación
            const consecutivo = await obtenerConsecutivo();
            document.getElementById("consecutivo").value = "Reporte Número: " + consecutivo;

            // Encabezado del PDF
            doc.setFontSize(16);
            doc.text("D&H Soluciones SAS", 10, 10);
            doc.setFontSize(12);
            doc.text("Reporte Técnico", 10, 20);
            doc.line(10, 25, 200, 25);

            // Datos del reporte
            doc.setFontSize(12);
            doc.text("Reporte Número:", 10, 35);
            doc.text(consecutivo.toString(), 60, 35);
            doc.text("Nombre del Cliente:", 10, 45);
            doc.text(cliente, 60, 45);
            doc.text("Fecha del Reporte:", 10, 55);
            doc.text(fechaReporte, 60, 55);

            // Tipo de Servicio
            doc.text("Tipo de Servicio:", 10, 65);
            let tipoTexto = "";
            if (tipoServicio === "preventivo") tipoTexto = "Mantenimiento Preventivo";
            if (tipoServicio === "correctivo") tipoTexto = "Mantenimiento Correctivo";
            if (tipoServicio === "revision") tipoTexto = "Revisión";
            doc.text(tipoTexto, 60, 65);

            // Descripción del Problema
            doc.text("Descripción del Problema:", 10, 75);
            doc.text(descripcion, 10, 85, { maxWidth: 190 });

            // Solución Aplicada
            doc.text("Solución Aplicada:", 10, 105);
            doc.text(solucion, 10, 115, { maxWidth: 190 });

            // Firma del Cliente
            doc.text("Firma del Cliente:", 10, 135);
            if (!signaturePad.isEmpty()) {
                const signatureImage = signaturePad.toDataURL();
                doc.addImage(signatureImage, 'PNG', 10, 140, 50, 25); // Añade la firma al PDF
            } else {
                doc.text("No se ha proporcionado firma.", 60, 135);
            }

            // Nombre del Técnico
            doc.text("Nombre del Técnico:", 10, 175);
            doc.text(nombre, 60, 175);

            // Pie de página
            const fecha = new Date().toLocaleDateString();
            doc.setFontSize(10);
            doc.text("Generado el: " + fecha, 10, doc.internal.pageSize.height - 10);

            // Guardar el PDF
            doc.save("reporte_tecnico_" + consecutivo + ".pdf");
        }

        // Inicializar el consecutivo cuando la página se carga
        window.onload = async function() {
            const consecutivo = await obtenerConsecutivo();
            document.getElementById("consecutivo").value = "Reporte Número: " + consecutivo;
        };
    </script>
</body>
</html>
